name: Notify Slack

on: workflow_dispatch

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
    - name: Notify Slack
      id: slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
        channel-id: '#ops'
        slack-message: 'Testing a new slack action'
